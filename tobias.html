<!-- Instruktion til webbrowser om at vi kører HTML5 -->
<!DOCTYPE html>

<!-- html starter og slutter hele dokumentet / lang=da: Fortæller siden er på dansk -->
<html lang="da">

<!-- I <head> har man opsætning - det ser brugeren ikke, men det fortæller noget om siden -->
<head>
    <!-- Sætter tegnsætning til utf-8 som bl.a. tillader danske bogstaver -->
    <meta charset="utf-8">

    <!-- Titel som ses oppe i browserens tab mv. -->
    <title>Sigende titel</title>

    <!-- Metatags der fortæller at søgemaskiner er velkomne, hvem der udgiver siden og copyright information -->
    <meta name="robots" content="All">
    <meta name="author" content="Udgiver">
    <meta name="copyright" content="Information om copyright">

    <!--    Bootstrap css-->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <!-- Sikrer man kan benytte CSS ved at tilkoble en CSS fil -->
    <link href="css/stylesBootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/stylesIndex.min.css" rel="stylesheet" type="text/css">
    <link href="css/stylesTobias.min.css" rel="stylesheet" type="text/css">

    <!-- Sikrer den vises korrekt på mobil, tablet mv. ved at tage ift. skærmstørrelse - bliver brugt til responsive websider -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<!-- i <body> har man alt indhold på siden som brugeren kan se -->
<body>

<div class="container px-0">
    <div class="frontBackground">
        <div class="d-flex flex-column justify-content-between align-items-center">
            <nav class="navbar w-100 p-4 d-flex justify-content-between">
                <h3 class="text-white display-4 font-weight-normal">Studio</h3>
                <img src="icons/bars-solid.svg" alt="Klik her for at åbne menuen">
            </nav>

            <div class="middle d-flex flex-column align-items-center">
                <h2 class="text-white text-center">We build digital<br>products & services</h2>
                <a class="text-white btn p-2" href="#"><p class="m-0 py-3 px-5 bg-bgblack">See our work</p></a>
            </div>

            <img class="mb-4" src="icons/angle-double-down-solid.svg" alt="Klik her for at rulle ned på siden">
        </div>
    </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>

    $(function () {

    });

</script>
</body>
</html>
